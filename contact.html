<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/7012a69b50.js" crossorigin="anonymous"></script>
        <title>Travel Website|Welcome</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">WT</h1>
            <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>  
        </ul>
        </div>   
    </nav>

    <section class="contact-page">
        <div class="container">
            <div class="contact-box">
                <div class="company-details">
                    <!-- <h1>company Details</h1> -->
                    <div class="c-address">
                        <i class="fa fa-map-marker fa-3x text-red"></i>
                        <h2 class="text-grey">Location</h2>
                        <p># 63, awadhpuri, city name,state name</p>
                    </div>
                    <div class="c-address">
                        <i class="fa fa-envelope-o fa-3x text-red"></i>
                        <h2 class="text-grey">Email</h2>
                        <p>pratapmanish63@gmail.com</p>
                    </div>
                    <div class="c-address">
                        <i class="fa fa-phone-square fa-3x text-red"></i>
                        <h2 class="text-grey">phone</h2>
                        <p>+91-91******17</p>
                    </div>                  
                    <img src="./img/company-img.jpg" alt="Company image">
                    
                </div>

                <div class="form-details">
                    <form action="" class="form">
                        <h1 class="lg-heading">Contact us</h1>
                        <p class="text-grey">Let us know your question, suggestion and feedback by filling out the contact form below.</p>
                        <div class="form-row">
                            <label for="username">Username</label >
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-row">
                            <label for="number">Phone number</label >
                            <input type="number" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label >
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="form-row">
                            <p>Message</p>
                            <textarea name="" id="msg" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit"  class="form-btn">Submit</button> 
                    </form>
                </div>

                
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="social-media-links">
        <i class="fa-brands fa-square-instagram fa-3x"></i>
        <i class="fa-brands fa-facebook fa-3x"></i>
        <i class="fa-brands fa-discord fa-3x"></i>
        <i class="fa-brands fa-twitter fa-3x"></i>
        <i class="fa-solid fa-envelope fa-3x"></i>
        <p>World Travel &copy; 2024, All Right reserved</p>
        </div>  
    </section>
</body>
</html>
